<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"
    />
  </head>
  <body>
    <h1>Test Choices JS!</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <label for="test-choices" class="form-label">State</label>
                <select class="form-select" id="test-choices" required>
                  <option selected disabled value="">Choose...</option>
                  <option>Ahmad Ali Mutezar</option>
                  <option>Sahira Salsabila</option>
                  <option>Aozzora</option>
                </select>
                <div class="invalid-feedback">
                  Please select a valid state.
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <!-- Include Choices JavaScript (latest) -->
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

    <script>
        const element = document.querySelector('#test-choices');
        const choices = new Choices(element, {
            searchEnabled: true,
            searchChoices: true,
        });
    </script>
  </body>
</html>
